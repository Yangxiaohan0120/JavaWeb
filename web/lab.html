<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery实验室</title>
    <style>
        .myclass{
            font-style: italic;
            color: darkblue;
        }
        .highlight{
            color: red;
            font-size: 30px;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>jQuery选择器实验室</h2>
        <input style="height: 24px" id ="txtSelector"/>
        <button id="btnSelect" style="height: 30px">选择</button>
        <hr/>
        <div>
            <p id="welcome">欢迎来到选择器实验室</p>
            <ul>
                <li>搜索引擎：<a href="http://www.baidu.com">百度</a> </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        document.getElementById("btnSelect").onclick = function (){
            var selector = document.getElementById("txtSelector").value;
            // jQueryde
            $("*").removeClass("highlight");
            $(selector).addClass("highlight"); // 为所有超链接，添加高亮
        }
    </script>
</body>
</html>
